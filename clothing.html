<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Clothing Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Online Clothing Store</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Welcome to our store</h2>
    <p>We have a wide range of clothing options to choose from.</p>

    <div class="product-grid">
      <div class="product-card">
        <img src="https://via.placeholder.com/150" alt="Product Image">
        <h3>Product 1</h3>
        <p>$50.00</p>
        <button>Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="https://via.placeholder.com/150" alt="Product Image">
        <h3>Product 2</h3>
        <p>$75.00</p>
        <button>Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="https://via.placeholder.com/150" alt="Product Image">
        <h3>Product 3</h3>
        <p>$100.00</p>
        <button>Add to Cart</button>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2023 Online Clothing Store. All rights reserved.</p>
  </footer>
</body>
</html>
